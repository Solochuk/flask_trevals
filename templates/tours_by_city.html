<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тури з міста {{ city }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container mt-5">
        <h1>Тури з міста {{ city }}</h1>
        <div class="row">
            {% for tour in tours %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ tour.image }}" class="card-img-top" alt="{{ tour.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ tour.name }}</h5>
                            <p class="card-text">{{ tour.discription | truncate(100, True) }}</p>
                            <p class="card-text">Ціна: {{ tour.price }} грн</p>
                            <a href="{{ url_for('tour_details', tour_id=tour.id) }}" class="btn btn-primary">Деталі туру</a>
                        </div>
                    </div>
                </div>
            {% else %}
                <p>Немає турів для цього міста.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
